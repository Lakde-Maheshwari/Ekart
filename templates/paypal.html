<!DOCTYPE html>
<html>

<head>
    <title>PayPal Test</title>
    <script
        src="https://www.paypal.com/sdk/js?client-id=AZolHTFe_edO36SnntQ7L9stYRYWTW6v8AiCoyKLGFuCtyhtOLN77RWCZXFuBZn-2kJNlW2WNmu7mzNC&currency=USD"></script>
</head>

<body>
    <h3>PayPal Sandbox Checkout</h3>
    <div id="paypal-button-container"></div>

    <script>
        paypal.Buttons({
            createOrder: function (data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: '10.00' // test amount
                        }
                    }]
                });
            },
            onApprove: function (data, actions) {
                return actions.order.capture().then(function (details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    </script>
</body>

</html>
