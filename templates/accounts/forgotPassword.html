{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-[#0f172a] py-6 px-4">
    <div class="max-w-md w-full bg-[#1e3a3a] p-6 rounded-xl shadow-md border border-teal-800 space-y-6">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-teal-300">Forgot Password</h2>
            <p class="text-sm text-teal-400 mt-1">We’ll send you a reset link</p>
        </div>

        {% include "includes/alert.html" %}

        <form action="{% url 'forgotPassword' %}" method="POST" class="space-y-4">
            {% csrf_token %}
            <input type="email" name="email" required placeholder="Email"
                class="w-full px-3 py-2 bg-[#0f172a] border border-teal-600 text-white rounded-md focus:ring-2 focus:ring-teal-400 focus:outline-none" />

            <button type="submit"
                class="w-full bg-teal-400 text-black py-2 rounded-md font-medium hover:bg-teal-300 transition">Send
                Reset Link</button>

            <div class="text-center text-sm text-teal-400">
                <p>
                    Remember your password?
                    <a href="{% url 'login' %}" class="text-teal-200 hover:underline">Login</a>
                </p>
                <p class="mt-2">
                    Don’t have an account?
                    <a href="{% url 'register' %}" class="text-teal-200 hover:underline">Register</a>
                </p>
            </div>
        </form>
    </div>
</div>

{% endblock %}
