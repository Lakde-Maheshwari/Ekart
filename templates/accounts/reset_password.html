{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-[#0f172a] px-4 py-12">
    <div class="w-full max-w-md bg-[#1e3a3a] text-white p-8 rounded-2xl shadow-lg border border-teal-800">

        <!-- Alert Messages -->
        {% include "includes/alert.html" %}

        <h2 class="text-2xl font-semibold text-center mb-6">Reset Your Password</h2>

        <form action="{% url 'resetPassword' %}" method="POST" class="space-y-5">
            {% csrf_token %}
            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-teal-300 mb-1">New Password</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 bg-[#0f172a] border border-teal-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-sm"
                    placeholder="Enter new password" />
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-medium text-teal-300 mb-1">Confirm
                    Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required
                    class="w-full px-4 py-2 bg-[#0f172a] border border-teal-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-400 text-sm"
                    placeholder="Repeat new password" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-teal-400 hover:bg-teal-300 text-black font-semibold py-2 rounded-lg transition-colors">
                Reset Password
            </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-300">
            Donâ€™t have an account?
            <a href="{% url 'register' %}" class="text-teal-300 hover:underline">Register</a>
        </p>
    </div>
</div>

{% endblock %}
